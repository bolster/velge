<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Velge Example</title>
    <link rel="stylesheet" href="../velge.css" type="text/css" />

    <style>
      body { font: 14px/1.5 "Helvetica-Neue", Helvetica, sans-serif; }
      #wrapper { width: 600px; }
    </style>
  </head>

  <body>
    <h1>Velge Example</h1>
    <div id="wrapper"></div>

    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="../velge.js" type="text/javascript"></script>
    <script type="text/javascript">
      new window.Velge($('#wrapper'), {
        choices: [
          { name: "apple"      },
          { name: "kumquat"    },
          { name: "pear"       },
          { name: "peach"      },
          { name: "orange"     },
          { name: "kiwi"       },
          { name: "gooseberry" },
          { name: "raspeberry" },
          { name: "nectarine"  },
          { name: "plum"       },
          { name: "mango"      },
          { name: "pineapple"  },
          { name: "guava"      },
          { name: "taro"       }
        ],
        chosen: [
          { name: "banana"   },
          { name: "persimon" }
        ]
      }).setup();
    </script>
  </body>
</html>
